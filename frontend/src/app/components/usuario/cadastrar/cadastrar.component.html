<div class="container">
    <div style="margin-top: 20%;">
      <section>
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../../../assets/images/logo/logo branca.png" class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="formCadastrar" (ngSubmit)="cadastrar()">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Nome"
                    formControlName="nome" />
                </div>

                <div class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                      formControlName="email" />
                  </div>
    
                  <div class="form-outline mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="Senha"
                      formControlName="senha" />
                  </div>

                  <div class="form-outline mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="Confirmar senha"
                      formControlName="conf-senha" />
                  </div>
  
  
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem">
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
